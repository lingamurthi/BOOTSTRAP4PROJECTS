<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 offset-4" style="margin-top: 10%">
          <h1 class="display-3 text-primary">Calculator</h1>
          <form>
            <div class="form-group" id="calc">
              <label for="exampleInputEmail1">Enter First Number</label>
              <input
                type="number"
                class="form-control"
                id="fnumber"
                placeholder="Enter number"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Enter Second Number</label>
              <input
                type="number"
                class="form-control"
                id="snumber"
                placeholder="Enter number"
              />
            </div>
            <div class="form-group">
              <select id="operator" class="form-control text-center">
                <option value="*"><b>*</b></option>
                <option value="+"><b>+</b></option>
                <option value="-"><b>-</b></option>
                <option value="/"><b>/</b></option>
              </select>
            </div>

            <button
              type=""
              onClick="calculate()"
              class="btn form-group btn-primary"
            >
              Calculate
            </button>
               </form>
        </div>
      </div>
    </div>
    <script>
      function calculate() {
        let x = document.getElementById("fnumber").value;
        let y = document.getElementById("snumber").value;
        let op = document.getElementById("operator").value;
        let result;
        switch (op) {
          case "*":
            result = x * y;
            break;
          case "/":
            result = x / y;
            break;
          case "+":
            result = x + y;
            break;
          case "-":
            result = x - y;
            break;
          default:
            result = "Invalid Input";
        }

        alert(result);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
