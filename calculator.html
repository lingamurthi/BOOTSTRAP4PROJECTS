<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

<body>
    <main class="col-md-5 col-lg-6 mx-auto mt-4>
        <header class="text-center">
        <h1 class="display-4 text-primary text-uppercase">ONLINE CALCULATOR</h1>
        <h3 class="text-secondary text-center">WELCOME</h3>
        </header>
        <hr/>
        <section>
            <form action="#" method="post class="font-weight-bold">
                <div id="num1" name="num1" class="form-group">
                    <label for="number">Number 1</label><br />
                    <input
                      type="number"
                      id="number"
                      name="number"
                      class="form-control"
                      placeholder="num1"
                      autofocus
                      required
                    />
                  </div>


                  <div class="dropdown form-group">
                    <button class="btn btn-secondary dropdown-toggle form-control" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Select Operations
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">+</a>
                      <a class="dropdown-item" href="#">-</a>
                      <a class="dropdown-item" href="#">*</a>
                      <a class="dropdown-item" href="#">/</a>
                      <a class="dropdown-item" href="#">%</a>
                    </div>
                  </div>

                  <div id="num2" name="num2" class="form-group">
                    <label for="number">Number 2</label><br />
                    <input
                      type="number"
                      id="number"
                      name="number"
                      class="form-control"
                      placeholder="num2"
                      autofocus
                      required
                    />
                  </div>


                  <div id="loginButton" class="my-4">
                    <input
                      type="submit"
                      value="Calculate"
                      class="btn btn-block btn-primary"
                    />
                  </div>
            
            </form>
        </section>
    </main>
